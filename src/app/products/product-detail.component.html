<div class="card">
    <div class="card-header">
        {{pageTitle + ": " + product?.productName}}
        </div>
        <!-- only display the description if we have a valid product object -->
        <div class="card-body"
             *ngIf="product">
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-4">Name: </div>
                        <div class="col-md-8">{{product.productName}}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">Code: </div>
                        <div class="col-md-8">{{product.productCode}}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">Available: </div>
                        <div class="col-md-8">{{product.releaseDate}}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">Price: </div>
                        <div class="col-md-8">{{product.price | currency:"USD":"symbol":"1.2-2"}}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">Rating: </div>
                        <div class="col-md-8">{{product.starRating}}</div>
                    </div>
                </div>
            </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-secondary"
                style="width: 80px"
                (click)="onBack()">
            <i class="fa fa-chevron-left"></i> Back
        </button>
    </div>
</div>
